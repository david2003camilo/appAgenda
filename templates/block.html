{% extends "layout.html" %}
{% block body %}
<div id="recuadro">
<div class="col-md-15">
  <div class="card card-body">
      <form class="colorsecundario" action="{{url_for('agregar')}}" method="POST">
        <div class="form-group">
          <input class="bg-transparent" type="text" class="form-control" name="titulo" placeholder="TITULO">
        </div>
        <div class="form-group">
          <input class="bg-transparent" type="text" class="form-control" name="nota" placeholder="NOTA">
        </div>
        <button class="btn btn-outline-dark btn-lg btn-block">
          Guardar
        </button>
      </div>
      </form>
        <table class="table table-striped table-hover table-bordered table-sm bg-white">
        <div class="col-md-7">
          <tbody>
          <tr>
            <td>TITULO: </td>
            <td>NOTA:</td>
            <td>OPCIONES:</td>
            <br>
            <br>
          </tr>
          <br>
        {% for block in block %}
        <tr>
          <td>{{block.1}}</td>
          <td>{{block.2}}</td>
          <td>
            <a href="/editarblock/{{block.0}}" class="btn btn-info">Editar</a>
            <a href="/eliminarblock/{{block.0}}" class="btn btn-danger btn-delete">Eliminar</a>
          </td>
        </tr>
        <br>
        {% endfor %}
        </tbody>
      </table>
      </div>
    </div>
  {% endblock %}
